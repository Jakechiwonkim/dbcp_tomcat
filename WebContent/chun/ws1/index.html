<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>웹소켓기본예제</title>
</head>
<body>

	<script src="mywebsock.js"></script>

<div>
	<div id="connect-container">
		<div>
			<span>Connect to service implemented using:</span>
            
		
		</div>
		<div>
			주소창:<input id="target" type="text" size="40" style="width: 350px"/>
		</div>
		<div>
			<button id="connect" onclick="ws_open();">웹소켓연결</button>
			<button id="disconnect" disabled="disabled" onclick="disconnect();">연결해제</button>
		</div>
        <div>
            <textarea id="message" style="width: 350px">Here is a message!</textarea>
        </div>
		<div>
			<button id="echo" onclick="echo();" disabled="disabled">Echo message</button>
		</div>
	</div>

<style>

        #console-container {
            float: left;
            margin-left: 15px;
            width: 400px;
        }
        
        #console {
            border: 1px solid #CCCCCC;
            border-right-color: #999999;
            border-bottom-color: #999999;
            height: 170px;
            overflow-y: scroll;
            padding: 5px;
            width: 100%;
        }

</style>
	<div id="console-container">
		<div id="console" />
	</div>
</div>
</body>
</html>
